version: 2

sources:
  - name: dev
    database: backhand_developer
    schema: dev
    tables:
      - name: rankings_raw
        columns:
          - name: date 
            tests:
              - not_null
              - unique
          - name: rankings
            tests: 
              - not_null

models:
  - name: stg_rankings
    columns:
    - name: player_name
      tests: 
        - not_null
    - name: player_id
      tests:
        - not_null
        - relationships:
            to: ref('stg_players')
            field: player_id
    - name: player_rank
      tests:
        - not_null
        - assert_greater_than_zero
  - name: stg_players
    columns:
    - name: player_id
      tests:
        - not_null
        - unique
        - relationships:
            to: ref('stg_rankings')
            field: player_id
  - name: stg_ranking_dates
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: source('dev', 'rankings_raw')
          config: 
            severity: warn
    columns:
      - name: date_week
        tests:
          - not_null
          - unique
